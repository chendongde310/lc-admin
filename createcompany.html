    <main class="lyear-layout-content">

      <div class="container-fluid">

        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header"><h4>新增公司</h4></div>
              <div class="card-body">

                <form class="form-horizontal" action="#" method="post" enctype="multipart/form-data" onsubmit="return false;">
<!--                  <div class="col-xs-14">-->
<!--                    <label for="example-isrec">是否推荐工作</label>-->
<!--                    <select class="form-control selectpicker" name="example-isrec" id="example-isrec">-->

<!--                    <br/>-->
<!--                  </div>-->

                  <div class="form-group">
                    <label class="col-xs-12" for="city">城市</label>
                    <div class="col-xs-12">
                      <input class="form-control" type="text" id="city" name="city" placeholder="">
                    </div>
                  </div>

                  <div class="col-xs-14">
                    <label for="dec">公司详情</label>
                    <textarea class="form-control input-lg" name="dec" id="dec" rows="8"></textarea>
                    <br/>
                  </div>

                  <div class="form-group">
                    <label class="col-xs-12" for="icon">上传公司LOGO</label>
                    <div class="col-xs-12">
                      <input type="file" id="icon" name="icon">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-xs-12" for="location">详细地址</label>
                    <div class="col-xs-12">
                      <input class="form-control" type="text" id="location" name="location" placeholder="">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-xs-12" for="master">法人</label>
                    <div class="col-xs-12">
                      <input class="form-control" type="text" id="master" name="master" placeholder="">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-xs-12" for="name">公司名称</label>
                    <div class="col-xs-12">
                      <input class="form-control" type="text" id="name" name="name" placeholder="">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-xs-12" for="phone">电话</label>
                    <div class="col-xs-12">
                      <input class="form-control" type="text" id="phone" name="phone" placeholder="">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-xs-12" for="point">坐标</label>
                    <div class="col-xs-12">
                      <input class="form-control" type="text" id="point" name="point" placeholder="">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-xs-12" for="scale">公司规模</label>
                    <div class="col-xs-12">
                      <input class="form-control" type="text" id="scale" name="scale" placeholder="例：101-200人">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-xs-12" for="tags">业务范围</label>
                    <div class="card-body">
                      <input class="form-control js-tags-input" type="text" id="tags" name="tags" placeholder="请输入标签" value="家具,门窗">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-xs-12" for="tel">座机</label>
                    <div class="col-xs-12">
                      <input class="form-control" type="text" id="tel" name="tel" placeholder="">
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-xs-12">
                      <button class="btn btn-primary" id="push" type="submit" >提交</button>
                    </div>
                  </div>

                </form>

              </div>
