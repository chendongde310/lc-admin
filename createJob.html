        <main class="lyear-layout-content">

            <div class="container-fluid">

                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header"><h4>新增岗位</h4></div>
                            <div class="card-body">

                                <form class="form-horizontal" action="#" method="post" enctype="multipart/form-data"
                                      onsubmit="return false;">


                                    <div class="form-group">
                                        <div class="col-xs-12">
                                            <label for="type">职位类型</label>
                                            <select class="form-control selectpicker" name="type" id="type">
                                                <optgroup label="前工序">
                                                    <option>前工序管理</option>
                                                    <option>下料</option>
                                                    <option>精裁</option>
                                                    <option>打架子</option>
                                                    <option>压机</option>
                                                    <option>雕刻</option>
                                                    <option>木磨</option>
                                                    <option>异型</option>
                                                </optgroup>
                                                <optgroup label="后工序">
                                                    <option>后工序管理</option>
                                                    <option>灰工</option>
                                                    <option>油磨</option>
                                                    <option>贴纸</option>
                                                    <option>贴皮</option>
                                                    <option>底漆</option>
                                                    <option>面漆</option>
                                                    <option>助手</option>
                                                    <option>质检</option>
                                                    <option>质检主任</option>
                                                    <option>打包</option>
                                                    <option>清货</option>
                                                    <option>搬运</option>
                                                </optgroup>
                                                <optgroup label="行政">
                                                    <option>厂长</option>
                                                    <option>会计</option>
                                                    <option>财务</option>
                                                </optgroup>
                                                <optgroup label="文员">
                                                    <option>文员</option>
                                                    <option>拆单文员</option>
                                                    <option>接单文员</option>
                                                    <option>下单文员</option>
                                                    <option>售后</option>

                                                </optgroup>

                                                <optgroup label="设计师">
                                                    <option>整装设计师</option>
                                                    <option>平面设计师</option>
                                                </optgroup>

                                                <optgroup label="销售">
                                                    <option>销售主管</option>
                                                    <option>销售</option>
                                                    <option>销售助理</option>
                                                    <option>网络销售</option>
                                                </optgroup>

                                                <optgroup label="线上运营">
                                                    <option>网络运营</option>
                                                    <option>视频剪辑</option>
                                                </optgroup>

                                                <optgroup label="后勤">
                                                    <option>机修电工</option>
                                                    <option>司机</option>
                                                    <option>库管</option>
                                                    <option>普工</option>
                                                </optgroup>

                                            </select>
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label class="col-xs-12" for="name">职位名称</label>
                                        <div class="col-xs-12">
                                            <input class="form-control" type="text" id="name" name="name"
                                                   placeholder="">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-xs-12">
                                            <label for="content">职位详情</label>
                                            <textarea class="form-control input-lg" name="content" id="content"
                                                      rows="8"></textarea>
                                            <br/>
                                        </div>
                                    </div>

                                    <div class="col-xs-14">
                                        <label for="welfare">福利待遇</label>
                                        <textarea class="form-control input-lg" name="welfare" id="welfare"
                                                  rows="8"></textarea>
                                        <br/>
                                    </div>


                                    <div class="form-group">
                                        <label class="col-xs-12" for="payFrom">薪资</label>
                                        <div class="col-xs-4">
                                            <input class="form-control" type="text" id="payFrom" name="payFrom"
                                                   oninput="value=value.replace(/[^\d]/g,'')"
                                                   placeholder="起薪">
                                        </div>


                                        <div class="col-xs-4">
                                            <input class="form-control" type="text" id="payTo" name="payTo"
                                                   oninput="value=value.replace(/[^\d]/g,'')"
                                                   placeholder="止薪">
                                        </div>
                                    </div>

                                    <div class="col-xs-14">
                                        <label for="payType">薪酬类型</label>
                                        <select class="form-control selectpicker" name="1" id="payType">
                                            <option value="月">月</option>
                                            <option value="件">天</option>
                                            <option value="件">件</option>
                                        </select>
                                        <br/>
                                    </div>


                                    <div class="form-group">
                                        <label class="col-xs-12" for="company">公司名称 </label>
                                        <div class="col-xs-12">
                                            <input class="form-control" type="text" id="company" name="company"
                                                   placeholder="请输入公司名称">
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label class="col-xs-12" for="phone">联系电话</label>
                                        <div class="col-xs-12">
                                            <input class="form-control" type="text" id="phone" name="phone"
                                                   oninput="value=value.replace(/[^\d]/g,'')"
                                                   placeholder="">
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label class="col-xs-12" for="location">详细地址</label>
                                        <div class="col-xs-12">
                                            <input class="form-control" type="text" id="location" name="location"
                                                   placeholder="">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-xs-12" for="point">坐标  -->   <a href="https://lbs.amap.com/tools/picker" target="_blank">点我跳转坐标获取</a></label>
                                        <div class="col-xs-12">
                                            <input class="form-control" type="text" id="point" name="point" placeholder="复制并填入坐标获取结果">
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <div class="col-xs-12">
                                            <label for="tags">职位标签</label>

                                            <input class="form-control js-tags-input" type="text" id="tags" name="tags"
                                                   placeholder="请输入标签" value="待遇好,工价高,工资准时">

                                        </div>
                                    </div>

                                    <div class="col-xs-14">
                                        <label for="isRec">是否设置推荐</label>
                                        <select class="form-control selectpicker" name="isRec" id="isRec">
                                            <option value="否">否</option>
                                            <option value="是">是</option>
                                        </select>
                                        <br/>
                                    </div>


                                    <div class="form-group">
                                        <div class="col-xs-12">
                                            <button class="btn btn-primary" type="submit" id="push">提交</button>
                                        </div>
                                    </div>

                                </form>

                            </div>
                        </div>
                    </div>
