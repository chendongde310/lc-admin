        <main class="lyear-layout-content">

            <div class="container-fluid">

                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header"><h4>新增岗位</h4></div>
                            <div class="card-body">

                                <form class="form-horizontal" action="#" method="post" enctype="multipart/form-data"
                                      onsubmit="return false;">
                                    <div class="col-xs-14">
                                        <label for="isRec">是否推荐工作</label>
                                        <select class="form-control selectpicker" name="isRec" id="isRec">
                                            <option value="false">否</option>
                                            <option value="true">是</option>
                                        </select>
                                        <br/>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-xs-12" for="company">公司</label>
                                        <div class="col-xs-12">
                                            <input class="form-control" type="text" id="company" name="company"
                                                   placeholder="">
                                        </div>
                                    </div>

                                    <div class="col-xs-14">
                                        <label for="content">职位内容</label>
                                        <textarea class="form-control input-lg" name="content" id="content"
                                                  rows="8"></textarea>
                                        <br/>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-xs-12" for="location">详细地址</label>
                                        <div class="col-xs-12">
                                            <input class="form-control" type="text" id="location" name="location"
                                                   placeholder="">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-xs-12" for="name">职位名称</label>
                                        <div class="col-xs-12">
                                            <input class="form-control" type="text" id="name" name="name"
                                                   placeholder="">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-xs-12" for="payRrom">薪资</label>
                                        <div class="col-xs-4">
                                            <input class="form-control" type="text" id="payRrom" name="payRrom"
                                                   placeholder="起薪">
                                        </div>
                                        <div class="col-xs-4">
                                            <input class="form-control" type="text" id="payTo" name="payTo"
                                                   placeholder="止薪">
                                        </div>
                                    </div>

                                    <div class="col-xs-14">
                                        <label for="payType">薪酬类型</label>
                                        <select class="form-control selectpicker" name="1" id="payType">
                                            <option value="月">月</option>
                                            <option value="件">天</option>
                                            <option value="件">件</option>
                                        </select>
                                        <br/>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-xs-12" for="phone">联系电话</label>
                                        <div class="col-xs-12">
                                            <input class="form-control" type="text" id="phone" name="phone"
                                                   placeholder="">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-xs-12" for="tags">职位标签</label>
                                        <div class="card-body">
                                            <input class="form-control js-tags-input" type="text" id="tags" name="tags"
                                                   placeholder="请输入标签" value="双休,加班补助">
                                        </div>
                                    </div>

                                    <div class="col-xs-14">
                                        <label for="type">职位类型</label>
                                        <select class="form-control selectpicker" name="type" id="type">
                                            <option value="全职">全职</option>
                                            <option value="兼职">兼职</option>
                                        </select>
                                        <br/>
                                    </div>

                                    <!--                                    <div class="form-group">-->
                                    <!--                                        <label class="col-xs-12" for="user">发布者</label>-->
                                    <!--                                        <div class="col-xs-12">-->
                                    <!--                                            <input class="form-control" type="text" id="user" name="user"-->
                                    <!--                                                   placeholder="">-->
                                    <!--                                        </div>-->
                                    <!--                                    </div>-->

                                    <div class="col-xs-14">
                                        <label for="welfare">福利待遇</label>
                                        <textarea class="form-control input-lg" name="welfare" id="welfare"
                                                  rows="8"></textarea>
                                        <br/>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-xs-12">
                                            <button class="btn btn-primary" type="submit" id="push">提交</button>
                                        </div>
                                    </div>

                                </form>

                            </div>
                        </div>
